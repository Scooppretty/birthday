<style>
/* Reset default margin and padding */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  overflow: hidden; /* Agar animasi balon tetap terlihat rapi */
  height: 100vh;
  display: flex;
  justify-content: center; /* Kartu di tengah horizontal */
  align-items: center; /* Kartu di tengah vertikal */
}

.background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: -1; /* Balon ada di belakang kartu */
}

/* Balon */
.balloon {
  position: absolute;
  width: 50px;
  height: 70px;
  background: radial-gradient(circle, #e4685d, #f2eb82);
  border-radius: 50%;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
  animation: float-fast 3.5s infinite ease-in-out;
}

.balloon:before {
  content: '';
  position: absolute;
  bottom: -10px;
  left: 50%;
  width: 2px;
  height: 20px;
  background: #ffffff;
  transform: translateX(-50%);
}

/* Balon 1 hingga 12 dengan jarak lebih besar */
.balloon-1 { left: 5%; animation-delay: 0s; }
.balloon-2 { left: 20%; animation-delay: 0.5s; }
.balloon-3 { left: 35%; animation-delay: 1s; }
.balloon-4 { left: 50%; animation-delay: 1.5s; }
.balloon-5 { left: 65%; animation-delay: 2s; }
.balloon-6 { left: 80%; animation-delay: 2.5s; }
.balloon-7 { left: 85%; animation-delay: 3s; }
.balloon-8 { left: 95%; animation-delay: 3.5s; }

/* Animasi balon */
@keyframes float-fast {
  0% {
    transform: translateY(100vh); /* Mulai dari bawah */
  }
  50% {
    transform: translateY(-20vh); /* Terbang ke atas */
  }
  100% {
    transform: translateY(100vh); /* Kembali ke bawah */
  }
}



/* Kartu Ucapan */
.card {
  background-color: white;
  padding: 20px 30px;
  border-radius: 15px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  text-align: center;
  max-width: 350px;
  z-index: 1; /* Pastikan di atas background */
}

h1 {
  color: #ff6f61;
  margin-bottom: 20px;
}

.birthday-image {
  width: 200px;
  border-radius: 10px;
  margin-bottom: 20px;
}

.message {
  font-size: 18px;
  color: #4caf50;
  margin-bottom: 20px;
}

/* Animasi Bunga */
.flowers {
  position: relative;
  height: 50px;
}

.flower {
  width: 40px;
  position: absolute;
  animation: floatFlower 3s infinite ease-in-out;
}

.flower-1 {
  left: 20%;
  animation-delay: 0s;
}

.flower-2 {
  left: 60%;
  animation-delay: 1.5s;
}

@keyframes floatFlower {
  0% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-15px);
  }
  100% {
    transform: translateY(0);
  }
}

</style>
